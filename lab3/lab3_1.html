<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>The D3 Journey starts here...</h1>
    <script>
        var w = 500;
        var h = 300;
        //padding
        var p = 50
        var dataset = [
                        [5,20],
                        [480,90],
                        [250,50],
                        [100,33],
                        [330,95]
                      ];
            var xScale = d3.scaleLinear()
            //data input range
                        .domain([d3.min(dataset, function(d){
                            return d[0];
                        }),
                        d3.max(dataset, function(d){
                            return d[0];
                        })])

            //visuallize on screen
                        .range([p,w-p]);
            
            var yScale = d3.scaleLinear()
            //data input range
                        .domain([d3.min(dataset, function(d){
                            return d[1];
                        }),
                        d3.max(dataset, function(d){
                            return d[1];
                        })])

            //visuallize on screen
                        .range([h-p,p]);
        var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height",h)

        svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx",function(d,i){
            return xScale(d[0]);
        })
        .attr("cy",function(d,i){
            return yScale(d[1]);
        })
        .attr("r",5)
        .attr("fill", "slategrey");
        
        svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .attr("x",function(d,i){
            return xScale(d[0]);
        })
        .attr("y",function(d,i){
            return yScale(d[1])-10;
        })
        .text(function(d){
            return d[0]+ ","+d[1];
        });
    </script>
    
</body>
</html>
